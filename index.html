<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center mt-3">MANAGEMENT</h1>
            <form onsubmit="return addData();">
                <div class="col-4 mt-4">
                    <label for="title" class="form-label fw-bold">TITLE</label>
                    <input type="text" class="form-control px-3" id="title" placeholder="Add title" required>
                </div>
                <div class="col-4 mt-4">
                  <label for="description" class="form-label fw-bold">DESCRIPTION</label><br>
                  <input type="text" class="form-description px-3" id="description" placeholder="Add description" required>
                </div>
                <div class="col-4 mt-4">
                    <label for="date" class="form-label fw-bold">DATE</label><br>
                    <input type="date" class="form-description px-3" id="date" required>
                </div>
                <div class="col-4 mt-4 form-check">
                    <input type="checkbox" class="form-check-input" id="priority" required>
                    <label class="form-check-label fw-bold" for="priority">PRIORITY</label>
                </div>
                
                <button type="submit" class="btn btn-primary mt-4">Submit</button>
                
            </form>
            <table class="table mt-5">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">TITLE</th>
                    <th scope="col">DESCRIPTION</th>
                    <th scope="col">DATE</th>
                    <th>PRIORITY</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                  </tr>
                </thead>
                <tbody id="viewData">
                </tbody>
              </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
